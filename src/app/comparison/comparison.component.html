<div style="display: flex;">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick artist" aria-label="artist1" matInput [formControl]="artist1"
                [matAutocomplete]="auto1">
            <mat-autocomplete #auto1="matAutocomplete">
                <mat-option *ngFor="let option of artist1Filter | async" [value]="option.name"
                    (click)="openDetail(option.mbid, 1)">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" aria-label="artist2" matInput [formControl]="artist2"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of artist2Filter | async" [value]="option.name"
                    (click)="openDetail(option.mbid, 2)">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>

<div style="display: flex;">
    <app-detail-view [id]='selectedArtistId1'>
    </app-detail-view>

    <app-detail-view [id]='selectedArtistId2'>


    </app-detail-view>
</div>
